<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Elçi Veteriner - Yönetim Paneli Giriş</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a0ea1;
            --secondary: #10b3d1;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a0ea1, #10b3d1);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .login-left {
            flex: 1;
            background: linear-gradient(rgba(106, 14, 161, 0.85), rgba(106, 14, 161, 0.85)), 
                        url('https://images.unsplash.com/photo-1560807707-8cc77767d783?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .login-left-content {
            position: relative;
            z-index: 2;
        }
        
        .login-left h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease-out;
        }
        
        .mission-statement {
            font-size: 18px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border-left: 3px solid var(--secondary);
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }
        
        .login-right {
            width: 40%;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h2 {
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
        }
        
        .login-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            cursor: pointer;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 14, 161, 0.2);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 14, 161, 0.4);
        }
        
        .security-warning {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--danger);
            padding: 12px;
            border-radius: 0 5px 5px 0;
            margin-top: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--dark);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: var(--dark);
        }
        
        .login-footer a {
            color: var(--secondary);
            font-weight: 500;
            text-decoration: none;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-left, .login-right {
                width: 100%;
            }
            
            .login-left {
                padding: 40px;
            }
        }
        
        @media (max-width: 768px) {
            .login-left h1 {
                font-size: 32px;
            }
            
            .login-right {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }
            
            .login-left {
                padding: 30px 20px;
                display: none;
            }
            
            .mission-statement {
                display: none;
            }
            
            .btn-login {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-left-content">
                <h1>Elçi Veteriner Kliniği</h1>
                <div class="mission-statement">
                    Hayvan sağlığında profesyonel çözümler sunmak için tasarlanmış özel yetkili personel erişim sistemidir.
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-logo">
                <h2>Yönetim Paneli Giriş</h2>
            </div>
            
            <form class="login-form" id="loginForm">
                <input type="hidden" name="csrf_token" id="csrf_token">
                
                <div class="form-group">
                    <label for="username">Yönetici Kodu</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" id="username" name="username" class="form-control" 
                               placeholder="elciadmin" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Güvenlik Şifresi</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="••••••••" required autocomplete="current-password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
                
                <div class="security-warning">
                    <i class="fas fa-shield-alt"></i>
                    <p>Yetkisiz erişim girişimleri yasal işleme tabidir.</p>
                </div>
            </form>
            
            <div class="login-footer">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
            </div>
        </div>
    </div>

    <script>
        // CSRF Token oluşturma
        document.getElementById('csrf_token').value = Math.random().toString(36).substring(2) + 
                                                     Math.random().toString(36).substring(2);
        
        // Şifre göster/gizle
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            if(passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Giriş denemelerini takip
        let loginAttempts = parseInt(localStorage.getItem('loginAttempts')) || 0;
        const MAX_ATTEMPTS = 3;
        const BLOCK_TIME = 15 * 60 * 1000; // 15 dakika
        
        // Form gönderimi
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Bloke kontrolü
            const lastAttempt = parseInt(localStorage.getItem('lastAttemptTime'));
            if(loginAttempts >= MAX_ATTEMPTS && Date.now() - lastAttempt < BLOCK_TIME) {
                alert(`Çok fazla hatalı giriş. Lütfen ${Math.ceil((BLOCK_TIME - (Date.now() - lastAttempt))/60000)} dakika sonra tekrar deneyin.`);
                return;
            }
            
            // Yükleme animasyonu
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş Yapılıyor';
            loginBtn.disabled = true;
            
            // Simüle edilmiş gecikme (gerçek uygulamada fetch kullanın)
            setTimeout(() => {
                // Sabit giriş bilgileri (gerçek uygulamada sunucu tarafında kontrol edin)
                const validCredentials = username === 'elciadmin' && password === 'elciadmin';
                
                if(validCredentials) {
                    // Başarılı giriş
                    localStorage.removeItem('loginAttempts');
                    localStorage.removeItem('lastAttemptTime');
                    
                    // Oturum token oluştur
                    sessionStorage.setItem('adminAuth', btoa(Date.now() + '|' + navigator.userAgent));
                    
                    // Yönlendirme
                    window.location.href = "dashboard.html";
                } else {
                    // Hatalı giriş
                    loginAttempts++;
                    localStorage.setItem('loginAttempts', loginAttempts);
                    localStorage.setItem('lastAttemptTime', Date.now());
                    
                    // Animasyon
                    document.querySelectorAll('.form-control').forEach(input => {
                        input.classList.add('shake');
                        setTimeout(() => input.classList.remove('shake'), 500);
                    });
                    
                    // Butonu resetle
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
                    loginBtn.disabled = false;
                    
                    if(loginAttempts >= MAX_ATTEMPTS) {
                        alert(`Çok fazla hatalı giriş. Lütfen 15 dakika sonra tekrar deneyin.`);
                    } else {
                        alert(`Hatalı giriş! Kalan deneme hakkınız: ${MAX_ATTEMPTS - loginAttempts}`);
                    }
                }
            }, 1000);
        });
        
        // Sayfa yüklendiğinde bloke durumunu kontrol et
        window.addEventListener('load', () => {
            const lastAttempt = parseInt(localStorage.getItem('lastAttemptTime'));
            if(loginAttempts >= MAX_ATTEMPTS && Date.now() - lastAttempt < BLOCK_TIME) {
                const minutesLeft = Math.ceil((BLOCK_TIME - (Date.now() - lastAttempt))/60000);
                alert(`Sistem geçici olarak bloke edildi. Lütfen ${minutesLeft} dakika sonra tekrar deneyin.`);
                document.querySelectorAll('input, button').forEach(el => el.disabled = true);
            }
        });
    </script>
</body>
</html>
